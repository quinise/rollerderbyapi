<mat-toolbar>
    <button mat-icon-button [matMenuTriggerFor]="menu" class="example-icon" aria-label="Example icon-button with menu icon">
      <mat-icon>menu</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
      <button routerLink="/docs/structure" mat-menu-item>Structure Endpoint</button>
      <button routerLink="/docs/rules" mat-menu-item>Rules Endpoint</button>

        <img src="assets/github-mark.png">
      </button>
  </mat-toolbar>
